<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <title>@cletus</title>
</head>
<body>
    <div class="nav">
        <nav>
            <h1>MODULARS</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul> 
            <button class="btn-1" id="login-btn" onclick="Login()">SignIn</button>
            <button class="btn-2" id="Register-btn" onclick="Register()">SignUp</button>
        </nav>
        <!---------Login forms------->  

    <div class="box">
        <!---------Login form------->
        <div class="Login-container" id="Login">
            <div class="top_header">   
                <span>Don't have an account  <a href="#" onclick="Register()"> Login</a> </span>
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="email" class="input" placeholder="Username or Email" required>
                <i class="bx bx-email"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>  
            <div class="input-field">
                <input type="submit" class="submit" value="Login">
            </div> 
            <div class="col">
                <div class="bottom">
                    <input type="checkbox" id="Login-check">
                    <label for="Login-check">Remember me</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
            </div>
            
        </div> 

        <!---------Registration forms-------> 
        <div class="Register-container" id="Register">
            <div class="top_header">   
                <span>Have an account? <a href="#" onclick="Login()">SignUp</a> </span>
                <header>SignUp</header>
            </div>
            <div class="fill-in">
                <div class="input-field">
                    <input type="text" class="input" placeholder="Firstname" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Lastname" required>
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-field">
                <input type="email" class="input" placeholder="Email" required>
                <i class="bx bx-email"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>  
            <div class="input-field">
                <input type="submit" class="submit" value="Login">
            </div> 
            <div class="col">
                <div class="bottom">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <div class="right">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
            </div>
            
        </div> 

    </div>

    </div>
    
    <script>
        var a = document.getElementById("login-btn");
        var b = document.getElementById("Register-btn");
        var x = document.getElementById("Login");
        var y = document.getElementById("Register");

        function Login(){
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += "btn-1";
            b.className =  "btn-2";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }
        function Register(){
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn-2";
            b.className +=  "btn-1";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    </script>

    
    
</body>
</html>
